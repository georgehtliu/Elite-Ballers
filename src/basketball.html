<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style/basketball.css">
		<script src="script/basketball.js"></script>
		<title>Elite Ballers</title>
	</head>
	<body>
		<div id="myTitle">
			<img src="https://cavsnation.com/wp-content/uploads/2016/11/jr-smith-2.jpg" width="290" height="150"/>
			<span id="gameTitle"></span>
			<img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fwww.sportscasting.com%2Fwp-content%2Fuploads%2F2020%2F05%2FNick-Young.jpg&imgrefurl=https%3A%2F%2Fwww.sportscasting.com%2Fwhat-happened-to-nick-young-former-nba-star-known-as-swaggy-p%2F&tbnid=nX_0KOJV3nFUcM&vet=12ahUKEwiS5cij8q_rAhUTVFkKHbQyABkQMygGegUIARCaAQ..i&docid=HX_WWU-tpGgh4M&w=1024&h=632&q=nick%20young&safe=strict&ved=2ahUKEwiS5cij8q_rAhUTVFkKHbQyABkQMygGegUIARCaAQ" width="280" height="150"/>
			<div id="score">Your score is <span id="tempScore"></span></div>
			<canvas id="myCanvas" width="700" height="500"></canvas>
			<div id="myP">
				<button id="myPButton" onmousedown="mouseDown()" onmouseup="mouseUp()">Hold down to shoot!</button>
				<span id="winMsg">You win! You're elite.</span>
			</div>
			<div id="newGame">
				<button type="button" onclick="init()">Click for new game!</button>
			</div>
		</div>
		<script>init();</script>
	</body>
</html>
