<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style/basketball.css">
		<script src="script/basketball.js"></script>
		<title>Elite Ballers</title>
	</head>
	<body>
		<div id="myTitle">
			<img src="./images/jr.jpeg" width="290" height="150"/>
			<span id="gameTitle"></span>
			<img src="./images/beasley.jpeg" width="280" height="150"/>
			<div id="score">Your score is <span id="tempScore"></span></div>
			<canvas id="myCanvas" width="700" height="500"></canvas>
			<div id="myP">
				<button id="myPButton" onmousedown="mouseDown()" onmouseup="mouseUp()">Hold down to shoot!</button>
				<span id="winMsg">You win! You're elite.</span>
			</div>
			<div id="newGame">
				<button type="button" onclick="init()">Click for new game!</button>
			</div>
		</div>
		<script>init();</script>
	</body>
</html>
